name: PR CI (Node build & test)

on:
  pull_request:
    branches: [ master ]  

jobs:
  ci:
    runs-on: ubuntu-latest
    concurrency:
      group: pr-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps (clean)
        run: npm ci

      # Optional: lint
      # - name: Lint
      #   run: npm run lint

      # Optional: unit tests
      # - name: Test
      #   run: npm test -- --ci

      - name: Build
        run: npm run build
