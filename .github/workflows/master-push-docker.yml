name: Release (master)

on:
  push:
    branches: [ master ]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      SERVICE_NAME: auth-webclient
    steps:
      - uses: actions/checkout@v4
      - name: Short SHA
        id: vars
        run: echo "short_sha=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.P3_DH_USERNAME }}
          password: ${{ secrets.P3_DH_PASSWORD }}
      - name: Build & push Docker
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ secrets.P3_DH_USERNAME }}/${{ env.SERVICE_NAME }}:${{ steps.vars.outputs.short_sha }}
